datasets:
- name: ML-100K
  splitting:
    test_ratio: 0.2
    type: random
evaluation:
- name: P@K
  params:
    K: 10
  prefilters:
    - name: UserGender
      value: {'gender': male}
    - name: UserAge
      value: {'min': 1, 'max': 100}
    - name: UserCountry
      value: {'country': NL}
    - name: UserCountryThreshold
      value: {'threshold': 1}
models:
  Implicit:
  - name: AlternatingLeastSquares
name: Dev
top_K: 10
type: recommendation
