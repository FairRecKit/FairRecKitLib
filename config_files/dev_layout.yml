datasets:
- name: ML-100K
  splitting:
    test_ratio: 0.2
    type: random
evaluation:
- name: P@K
  params:
    K: 10
  prefilters: # kan toch niet zo veel verschillende name?
    - column_name: user_gender
      values: [male, female]
      type: categorical
    - column_name: user_age
      min: 1
      max: 100
      type: numerical
    - column_name: user_country
      values: [NL]
      type: categorical
    - column_name: user_country_threshold # column name of name??
      threshold: 3
      type: count
  Implicit:
  - name: AlternatingLeastSquares
name: Dev
top_K: 10
type: recommendation
