name: Pylint

on:
  workflow_dispatch:
  pull_request:
    branches:
      - stable
  schedule:
    - cron: 0 0 * * *

jobs:
  full-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install pytest
        pip install lenskit
        pip install implicit
        pip install Cython
        pip install scikit-surprise
        pip install pandas
        pip install PyYAML
        pip install rexmex
        pip install h5py
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py') --fail-under=9 --fail-on=E
