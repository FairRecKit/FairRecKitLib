datasets:
- name: ML-100K
  splitting:
    test_ratio: 0.2
    type: random
evaluation:
- name: P@K
  params:
    K: 10
  prefilters: # kan toch niet zo veel verschillende name?
    - name: user_gender
      values: [male, female]
    - name: user_age
      min: 1
      max: 100
    - name: user_country
      values: [NL]
    - name: user_country_threshold
      threshold: 1
  Implicit:
  - name: AlternatingLeastSquares
name: Dev
top_K: 10
type: recommendation
