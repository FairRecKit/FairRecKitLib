datasets:
- name: ML-100K
  splitting:
    test_ratio: 0.2
    type: random
evaluation:
- name: P@K
  params:
    K: 10
  prefilters:
    - passes:
      - name: UserGender
        value: [male, female]
      - name: UserAge
        min: 1
        max: 100
    - passes:
      - name: UserCountryTreshold
        value: 1
models:
  Implicit:
  - name: AlternatingLeastSquares
name: Dev
top_K: 10
type: recommendation
